<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Art History Quiz</title>
</head>
<body>
    <div class="app">
        <div class="container">
            <div class="jabquiz">
                <div class="questionbox">
                    <h1 class="question">Who is the first president of the US?</h1>
                    <p class="tracker">1 of 7</p>
                    <div class="progressbar">
                        <div class="progressbar__inner"></div>
                    </div>
                    <p class="tagline">Pick an option below</p>
                </div>
                <div class="choices-box">
                    <ul class="choices">
                        <li class="choice"><input type="radio" name="choice" class="quiz__input" id="choice-0"><label for="choice-0" class="quiz__label"><i></i>Martin Luther King</label></li>
                        <li class="choice"><input type="radio" name="choice" class="quiz__input" id="choice-1"><label for="choice-1" class="quiz__label"><i></i>Tupac</label></li>
                        <li class="choice"><input type="radio" name="choice" class="quiz__input" id="choice-2"><label for="choice-2" class="quiz__label"><i></i>Freddy Mercury</label></li>
                        <li class="choice"><input type="radio" name="choice" class="quiz__input" id="choice-3"><label for="choice-3" class="quiz__label"><i></i>JFK</label></li>
                    </ul>
                </div>
                <div class="footer">
                    <button class="button button-bordered restart">Restart</button>
                    <button class="button button-bordered next">Next</button>
                </div>
            </div>
        </div>
    </div>


    <script src="js/app.js" type="module"></script>
</body>
</html>
